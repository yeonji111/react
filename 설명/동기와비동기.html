<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동기와비동기</title>
  </head>
  <body>
    <script>
      //1. 콜백함수
      function displayA() {
        console.log("A");
      }
      function displayB(callback) {
        setTimeout(() => {
          console.log("B");
          callback();
        }, 2000);
      }
      function displayC() {
        console.log("C");
      }
      displayA();
      displayB(displayC);
    </script>
  </body>
</html>
