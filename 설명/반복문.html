<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      const arr = ["가", "나", "다"];
      const obj = { name: "맹구", age: 5 };

      /* 기본for문: 시작점을 지정할 수 있음 */

      /* for...in문: key를 활용해서 for문 / 배열, 객체리터럴 반복문 돌릴 수 있음 */
      for (key in arr) {
        console.log(key);
      }
      for (key in obj) {
        console.log(key);
        console.log(obj[key]);
      }

      /* for...of문: iterable한 객체 */
      console.log(arr);
      console.log(obj);

      const obj2 = {};
      const obj3 = new Object();
      for (item of arr) {
        console.log(item);
      }

      //forEach문: 배열객체에서 사용할 수 있는 메서드
      arr.forEach((ele) => {
        console.log(ele);
      });
    </script>
  </body>
</html>
