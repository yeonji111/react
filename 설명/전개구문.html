<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 전개구문 : 배열처럼 값이 다양한 자료(객체)를 한꺼번에 인수로 넘겨줄때
                     배열과 배열을 하나의 덩어리로 합칠때
        */
       const arr = ["사과","바나나","복숭아"];
       console.log(arr);
       console.log(...arr);

       const arr2 = ["메론","수박"];
       console.log([...arr, ...arr2]);

       const obj = {name : "신짱구"};
       const obj2 = {age:5};

    //    console.log(...obj);
       console.log({...obj, ...obj2});

       const addNum = (p1,p2) => {
        console.log(p1+p2)
       };

       addNum(1,2);
       addNum(1,2,3,4);

       /* 나머지 매개변수 */
       const addNum2 = (...param) => {
        console.log(param)
        let sum = 0;
        for(item of param){
            sum += item;
        }
       };

       addNum2(1,2);
       addNum2(1,2,3,4);

       const arrA = [10,20,30,40,50];
       const arrB = [20,30,40,50,60];
       const num1 = 10;
       const num2 = 20;
       // 함수를 하나 정의 내리고 그 함수의 인수로 위의 4가지 변수를 모두 넘겨서 
       // 가장 큰 숫자 하나를 출력
       const maxItem = function(...param) {
        console.log(param)
        let maxNum = 0;
        for(item of param){
            if(item > maxNum){
                maxNum = item;
               
            }
        }
        return maxNum;
       }
       const result = maxItem(...arrA, ...arrB,num1,num2)
       console.log(result)
       
       
    </script>
</body>
</html>
