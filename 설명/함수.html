<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 함수정의방법(3가지) */
        // 1. 함수선언문으로 정의
        function gugudan () {
            for (let i = 1; i <10; i++) {
                console.log(2*i);
            }
        };
        gugudan();

        // 2. 함수표현식으로 정의
        const gugudan2 = funciton () {
            for (let i = 1; i < 10; i++){
                console.log(2*i);
            }
        }
        gugudan2();
        
        const gugudan3 = (param) => {
            for (let i = 1; i <10; i++){
                console.log(param*i);
            }
        }
        gugudan3();


    </script>
</body>
</html>
