<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <script>
      /* 문제1.
         주어진 변수의 데이터 타입이 문자열인지 확인
         단, 삼항 연산자 활용(if문 노노)
         문자열이라면 콘솔에 "문자길이는 (n)입니다" 출력
         문자열이 아니라면 콘솔에 "문자열이 아닙니다" 출력
      */
      const str = "Javascript 재밌다";
      console.log(typeof str);
      const result =
        typeof str == "string" ? `문자열길이${str.length}` : "문자열아님";
      console.log(result);

      /* 문제2.
         주어진 세 숫자 중에서 가장 큰 수를 찾기
         단, 삼항 연산자 활용하기(if문 노노)
         콘솔에 "가장 큰수는 n입니다" 출력
      */
      const numA = 10;
      const numB = 20;
      const numC = 15;

      //가장 큰 수 출력
      const numResult =
        numA > numB && numA > numC ? numA : numB > numC ? numB : numC;
      console.log(`가장 큰 수는 ${numResult}`);

      /* 문제3.
         해당 값들과 논리연산자만을 활용해서
         콘솔에 "초깃값은 10입니다" 출력
      */
      const value1 = null;
      const value2 = 10;

      console.log(`초깃값은 ${value1 || value2}`);
    </script>
  </body>
</html>
